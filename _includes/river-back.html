<div class="sub-title">Stuff</div>
<div class="news-title">Recent Blog Posts</div>

<div class="project-loop">
	{% for post in site.posts  limit:2 %}
		<div class="project-details">
			<a class="project-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			<h5 class="project-date">{{post.date | date: "%b %-d, %Y"}}</h5>
		</div>
	{% endfor %}
</div>
